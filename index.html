<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BobyDun MiniApp</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="loading-screen" class="loading-screen">
    <img src="media/logo.png" alt="Bobydun Logo" class="logo">
    <p>Загрузка...</p>
  </div>

  <div id="app" class="app" style="display:none;">
    <img src="media/Bobydun.png" alt="Bobydun" class="character" />
    
    <div class="bubble-container">
      <img id="dialog-bubble" src="media/bubble-up.png" alt="dialog" class="dialog-bb" />
      <p id="animatedText" class="bubble-text"></p>
    </div>
    
    <button id="nextButton">Поехали</button>
  </div>

  <audio id="bg-music" src="media/music.mp3" loop autoplay></audio>
  <script src="script.js"></script>
</body>
</html>
