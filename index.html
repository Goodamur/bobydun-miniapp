<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Диалог с Boby</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Загрузочный экран -->
    <div id="loading-screen" class="loading-screen">
        <img src="media/logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
        <p>Загрузка...</p>
    </div>

    <!-- Основное приложение -->
    <div id="app" class="app" style="display: none;">
        <img src="media/character.png" alt="Character" class="character" onerror="this.style.display='none'">
        <div class="text-box">
            <p id="animatedText"></p>
        </div>
        <button id="nextButton" class="button">Далее</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
