<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–∏–∞–ª–æ–≥ —Å Boby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: orange;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button.hidden {

        }
        .corner-button {

            right: 10px;
            padding: 10px 20px;

            background-color: grey;
            color: white;

        }
    </style>
</head>
<body>
    <div id="dialog">
        <p id="bobyText">–ú–µ–Ω—è –∑–æ–≤—É—Ç BobyDun, –Ω–æ –º–æ–∂–Ω–æ –ø—Ä–æ—Å—Ç–æ Boby üòâ</p>
        <button id="startButton" class="button hidden">–ü–æ–µ—Ö–∞–ª–∏</button>
    </div>
    <button id="skipButton" class="corner-button">–î–∞–ª–µ–µ</button>

    <script>
        const bobyText = document.getElementById('bobyText');
        const startButton = document.getElementById('startButton');
        const skipButton = document.getElementById('skipButton');

        let step = 0;

        // –°–∏–º—É–ª—è—Ü–∏—è –¥–∏–∞–ª–æ–≥–∞
        const dialogSteps = [
            "–ú–µ–Ω—è –∑–æ–≤—É—Ç BobyDun, –Ω–æ –º–æ–∂–Ω–æ –ø—Ä–æ—Å—Ç–æ Boby üòâ",
            "–ù–∞–∂–º–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É '–ü–æ–µ—Ö–∞–ª–∏', —á—Ç–æ–±—ã –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å!"
        ];

        function updateDialog() {
            if (step < dialogSteps.length) {
                bobyText.textContent = dialogSteps[step];
                if (step === 1) {
                    startButton.classList.remove('hidden'); // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É "–ü–æ–µ—Ö–∞–ª–∏"
                }
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ü–æ–µ—Ö–∞–ª–∏"
        startButton.addEventListener('click', () => {
            startButton.classList.add('hidden'); // –°–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫—É "–ü–æ–µ—Ö–∞–ª–∏"
            alert('–ü–æ–µ—Ö–∞–ª–∏!'); // –î–µ–π—Å—Ç–≤–∏–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–î–∞–ª–µ–µ"
        skipButton.addEventListener('click', () => {
            step++;
            updateDialog();
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateDialog();
    </script>
</body>
</html>
