<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BobyDun MiniApp</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="splash" class="splash-screen">
    <img src="logo.png" alt="BobyDun Logo" class="logo"/>
    <p class="loading-text">Загрузка...</p>
  </div>

  <div class="app hidden">
    <img src="Bobydun.png" alt="Bobydun" class="character" />
    <div class="text-box">
      <p id="animatedText"></p>
    </div>
    <button onclick="startGame()">Поехали</button>
    <audio id="bgMusic" src="music.mp3" autoplay loop></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
