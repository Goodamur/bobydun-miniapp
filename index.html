<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bobydun MiniApp</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="loading-screen" class="loading-screen">
    <img src="media/logo.png" alt="Bobydun Logo" class="logo">
    <p>Загрузка...</p>
  </div>

  <div id="app" class="app" style="display: none;">
    <img src="media/character.png" alt="BobyDun" class="character" />
    
    <div class="dialogue">
      <img src="media/dialogue-bubble.png" class="bubble" />
      <p id="dialogue-text"></p>
    </div>

    <button id="nextButton" style="display: none;">Поехали</button>
  </div>

  <audio id="bg-music" src="media/music.mp3" autoplay loop></audio>
  <script src="script.js"></script>
</body>
</html>
